
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hitung Rata - Rata SNBT 2023</title>
  </head>
  <body>
      <div class="container mt-5 mb-5">
          <h1 class="text-center mb-3">Hitung Rata - Rata Skor SNBT 2023</h1>
          <div class="card border-0 shadow mb-5">
              <div class="card-body">
                  <strong>Tes Potensi Skolastik</strong>
                  <input class="form-control mt-3" type="number" id="tps_1" placeholder="Nilai Kemampuan Penalaran Umum...">
                  <input class="form-control mt-3" type="number" id="tps_2" placeholder="Nilai Kemampuan Kuantitatif...">
                  <input class="form-control mt-3" type="number" id="tps_3" placeholder="Nilai Pengetahuan Dan Pemahaman Umum...">
                  <input class="form-control mt-3" type="number" id="tps_4" placeholder="Nilai Kemampuan Memahami Bacaan Dan Menulis...">
              </div>
          </div>
          <div class="card mb-5 border-0">
              <div class="card-body shadow">
                  <strong>Tes Literasi Bahasa</strong>
                  <input class="form-control mt-3" type="number" id="tlb_1" placeholder="Nilai Literasi Bahasa Indonesia">
                  <input class="form-control mt-3" type="number" id="tlb_2" placeholder="Nilai Literasi Bahasa Inggris">
              </div>
          </div>
          <div class="card border-0 shadow">
              <div class="card-body">
                  <strong>Tes Penalaran Matematika</strong>
                  <input class="form-control mt-3" type="number" id="tpm" placeholder="Tes Penalaran Matematika">
              </div>
          </div>
          <input type="button" id="button" value="Submit" class="btn btn-primary col-md-12 mt-3">

          <div class="card shadow bg-light mt-5" id="kotak_hasil">
              <div class="card-body">
                  Hasil Rata - Rata Nilai SNBT: <strong id="tulis_hasil"></strong>
              </div>
          </div>
          <div class="card shadow bg-light mt-5" id="kosong">
              <div class="card-body text-center">
                  <h3>Salah satu form tidak boleh kosong!</h3>
              </div>
          </div>
          <p class="text-muted text-center mt-5">
              Sumber cara menghitung: https://youtu.be/cmAWi3KvmHI & https://www.tentangkita.co/
          </p>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#kotak_hasil").hide();
            $("#kosong").hide();
            $("#button").click(function(){
                var tulis = $("#tulis_hasil");
                var tps_1 = parseInt($("#tps_1").val());
                var tps_2 = parseInt($("#tps_2").val());
                var tps_3 = parseInt($("#tps_3").val());
                var tps_4 = parseInt($("#tps_4").val());
                var tlb_1 = parseInt($("#tlb_1").val());
                var tlb_2 = parseInt($("#tlb_2").val());
                var tpm = parseInt($("#tpm").val());
                if (tps_1 && tps_2 && tps_3 && tps_4 && tlb_1 && tlb_2 && tpm) {
                    $("#kotak_hasil").show();
                    let hasil = tps_1+tps_2+tps_3+tps_4+tlb_1+tlb_2+tpm;
                    hasil = hasil/7;
                    $("#tulis_hasil").text(hasil);
                }else {
                    $("#kosong").show();
                }
            });
        });
    </script>
  </body>
</html>
